<h2>Adicionar Livro</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label>Título:</label>
    <input type="text" [(ngModel)]="book.title" name="title">
  </div>
  <div>
    <label>Autor:</label>
    <input type="text" [(ngModel)]="book.author" name="author">
  </div>
  <div>
    <label>Gênero:</label>
    <input type="text" [(ngModel)]="book.genre" name="genre">
  </div>
  <div>
    <label>Ano de Publicação:</label>
    <input type="text" [(ngModel)]="book.publicationYear" name="publicationYear">
  </div>
  <div>
    <label>Quantidade Disponível:</label>
    <input type="text" [(ngModel)]="book.availableQuantity" name="availableQuantity">
  </div>
  <button type="submit">Adicionar</button>
</form>
